<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-image: url('background1.jpg');
    background-size: cover;

}

header {
  
    color: #fff;
    padding: 1em;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display:inline;
    margin: 0 1em;
    text-align: end;
}

nav ul li a {
    color: white;
    text-decoration: none;
    text-align: end;
}

nav ul li a:hover {
    text-decoration:underline;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
}

.gallery-item {
    position:relative;
    cursor: pointer;
}

.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

.gallery-item-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    padding: 20px;
    display: none;
}

.gallery-item-overlay h2 {
    font-size: 18px;
    margin-bottom: 10px;
}
.gallery-item:hover .gallery-item-overlay {
    display: block;
}
    </style>
    <script>
        // script.js

const galleryItems = document.querySelectorAll('.gallery-item');

galleryItems.forEach((item) => {
    item.addEventListener('click', () => {
        // Open a modal or lightbox with the image
        console.log('Image clicked:', item.querySelector('img').src);
    });
});
    </script>
</head>
