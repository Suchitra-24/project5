<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Page</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: bisque;
    background-image: url('background1.jpg');
    background-size: cover;
   
}

header {
   
    color: #fff;
    padding: 1em;
    text-align: center;
}
nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1em;
    text-align: end;
}

nav ul li a {
    color: white;
    text-decoration: none;
    text-align: end;
}

nav ul li a:hover {
    text-decoration:darkturquoise;
}
nav ul li a:hover{
text-decoration: underline;

}


main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2em;
}

form {
    width: 50%;
    margin: 0 auto;
    padding: 1em;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"], input[type="date"], input[type="number"] {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}

select {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}

button[type="submit"] {
    width: 100%;
    height: 40px;
    background-color: #333;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #444444;
}
    </style>
    <script>
        // script.js

const form = document.getElementById('booking-form');
const bookBtn = document.getElementById('book-btn');

form.addEventListener('submit', (e) => {
    e.preventDefault();
    const destination = document.getElementById('destination').value;
    const arrivalDate = document.getElementById('arrival-date').value;
    const departureDate = document.getElementById('departure-date').value;
    const travelType = document.getElementById('travel-type').value;
    const numTravelers = document.getElementById('num-travelers').value;

    // Send data to server or booking API
    console.log('Booking data:', {
        destination,
        arrivalDate,
        departureDate,
        travelType,
        numTravelers,
    });
});

bookBtn.addEventListener('click', () => {
    form.submit();
});
    </script>
</head>
<body>
    <header>
        <h1>Travel Booking Page</h1>
        <nav>
            <ul>
                <li><a href=".\Home.html">Home</a></li>
                <li><a href=".\About.html">About</a></li>
                <li><a href=".\Services.html">Services</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
                <li><a href=".\ContactUs.html">ContactUs</a></li>
                <li><a href=".\Registration.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="booking-form">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination"><br><br>
            <label for="arrival-date">Arrival Date:</label>
            <input type="date" id="arrival-date" name="arrival-date"><br><br>
            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date"><br><br>
            <label for="travel-type">Travel Type:</label>
            <select id="travel-type" name="travel-type">
                <option value="flight">Flight</option>
                <option value="hotel">Hotel</option>
                <option value="package">Package</option>
            </select><br><br>
            <label for="num-travelers">Number of Travelers:</label>
            <input type="number" id="num-travelers" name="num-travelers"><br><br>
            <a href=".\Success.html"><button>Book Now</button></a>
        </form>
    </main>
</body>
</html>
